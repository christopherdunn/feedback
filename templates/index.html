<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Comptaible" content="ie=edge">
        <link rel="stylesheet" href="../static/style.css">
        <title>Please rate your wine</title> 
    </head>
    <body>
        <div class="container">
            <img src="../static/logo.png" alt="Opus" class="logo">
            {% if message %}
                <p class="message">{{ message | safe}}</p>
            {% endif %}
            <form action="/submit" method="POST">
            <div class="form-group">
                <h3>Customer Name</h3>
                <input type="text" 
                name="customer" 
                placeholder="Name of wine reviewer"
                />
            </div>
            <div class="form-group">
                <h3>Wine</h3>
                <select name="wine">
                    <option value="">Select Wine</option>
                    <option value="Opus 1">Opus 1</option>
                    <option value="Overature">Overature</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Please Rate Your Wine</h3>
                <input type="radio" name="rating" value="1"/>1
                <input type="radio" name="rating" value="2" />2
                <input type="radio" name="rating" value="3" />3
                <input type="radio" name="rating" value="4" />4
                <input type="radio" name="rating" value="5" />5
                <input type="radio" name="rating" value="6" />6
                <input type="radio" name="rating" value="7" />7
                <input type="radio" name="rating" value="8" />8
                <input type="radio" name="rating" value="9" />9
                <input type="radio" name="rating" value="10" checked />10
            </div>
            <div class="form-group">
                <h3>Comments about the wine</h3>
                <textarea 
                name="comments" 
                id="" 
                cols="30" 
                rows="10" 
                placeholder="Tell us what you did or did not like about this wine.">
                </textarea>
            </div>
            <input type="submit" value="Submit" class="btn">
            </form>
        </div>
    </body>
</html>
